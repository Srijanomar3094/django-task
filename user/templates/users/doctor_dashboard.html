<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-[#504da6] text-white p-6 text-center text-3xl font-bold shadow-lg">
        Doctor Dashboard
    </header>

    <div class="max-w-2xl mx-auto mt-8 bg-white p-10 rounded-2xl shadow-lg text-center border-t-4 border-[#504da6]">
        <h2 class="text-3xl font-bold text-[#504da6] mb-5">Profile</h2>
        <img src="{{ user.employee_detail.profile_picture.url }}" alt="Profile Picture" class="rounded-full w-32 h-32 border-4 border-[#504da6] mx-auto shadow-md">
        
        <div class="mt-5">
            <h3 class="text-2xl font-bold text-gray-800">{{ user.first_name }} {{ user.last_name }}</h3>
            <p class="text-lg text-gray-600 flex items-center justify-center">
                <i class="fas fa-user text-[#504da6] mr-2"></i>{{ user.username }}
            </p>
        </div>

        <hr class="my-5 border-gray-300">

        <div class="px-4 text-left space-y-3">
            <p class="text-lg text-gray-700 flex items-center">
                <i class="fas fa-envelope text-[#504da6] text-xl w-6"></i>
                <span class="font-medium text-gray-800">Email:</span>
                <span class="ml-2 text-gray-600">{{ user.email }}</span>
            </p>
            <p class="text-lg text-gray-700 flex items-start">
                <i class="fas fa-map-marker-alt text-[#504da6] text-xl w-6 mt-1"></i>
                <span class="font-medium text-gray-800">Address:</span>
                <span class="ml-2 text-gray-600">
                    {{ user.employee_detail.address }}, {{ user.employee_detail.city }}, 
                    {{ user.employee_detail.state }} - {{ user.employee_detail.pincode }}
                </span>
            </p>
        </div>
    </div>
</body>
</html>
