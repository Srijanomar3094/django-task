<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-lg bg-white p-12 rounded-3xl shadow-xl border-t-4 border-[#504da6]">
        <h2 class="text-4xl font-bold text-[#504da6] text-center mb-8">Login</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-xl font-semibold text-gray-700">Username</label>
                <input type="text" name="username" class="w-full px-5 py-4 mt-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#504da6]" required>
            </div>
            <div>
                <label for="password" class="block text-xl font-semibold text-gray-700">Password</label>
                <input type="password" name="password" class="w-full px-5 py-4 mt-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#504da6]" required>
            </div>
            <button type="submit" class="w-full bg-[#504da6] text-white text-xl font-semibold px-5 py-4 rounded-xl shadow-lg hover:bg-[#3c8a3f] transition">Login</button>
        </form>
        {% if error %}
            <div class="mt-6 text-red-600 font-semibold text-center text-lg">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
